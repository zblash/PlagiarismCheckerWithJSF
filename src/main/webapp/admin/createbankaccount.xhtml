<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="page-header"><i class="fa fa-pencil nav_icon"></i>Yeni Yetkili</ui:define>
            <ui:define name="page-content">

 		<h:form id="editform">
                    <p:growl id="msgs" />
   <div class="form-group">
      <p:outputLabel for="ownerr" value="Hesap Sahibi" />
      <p:inputText value="#{admincreatebankBean.owner}" styleClass="form-control" id="ownerr" />
  </div>
  <div class="form-group">
      <p:outputLabel for="banknamee" value="Banka İsmi" />
      <p:inputText value="#{admincreatebankBean.bankname}" styleClass="form-control" id="banknamee" />
  </div>
  <div class="form-group">
    <p:outputLabel for="branchcodee" value="Şube Kodu" />
      <p:inputText value="#{admincreatebankBean.branchcode}" styleClass="form-control" id="branchcodee" />
  </div>
   <div class="form-group">
    <p:outputLabel for="accnumberr" value="Hesap Numarası" />
      <p:inputText value="#{admincreatebankBean.accnumber}" styleClass="form-control" id="accnumberr" />
  </div>
   <div class="form-group">
    <p:outputLabel for="ibann" value="IBAN" />
      <p:inputText value="#{admincreatebankBean.iban}" styleClass="form-control" id="ibann" />
  </div>


  <div class="checkbox">
    
  </div>
                    
   <p:commandButton class="form-control" update="editform" value="Ekle" ajax="true" actionListener="#{admincreatebankBean.add()}"/>

</h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    
</html>
