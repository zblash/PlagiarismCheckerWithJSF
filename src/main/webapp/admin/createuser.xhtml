<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="page-header"><i class="fa fa-pencil nav_icon"></i>Yeni Kullanıcı</ui:define>
            <ui:define name="page-content">

 		<h:form id="editform">
                    <p:growl id="msgs" />
  <div class="form-group">
      <p:outputLabel for="emaill" value="Email" />
      <p:inputText value="#{admincreateuserBean.email}" styleClass="form-control" id="emaill" >
          <f:validator validatorId="SigninEmailValidator"/>
      </p:inputText>
  </div>
  <div class="form-group">
    <p:outputLabel for="usernamee" value="Kullanıcı Adı" />
      <p:inputText value="#{admincreateuserBean.username}" styleClass="form-control" id="usernamee" >
          <f:validator validatorId="SigninUsernameValidator"/>
      </p:inputText>
  </div>
   <div class="form-group">
    <p:outputLabel for="firstnamee" value="Isim" />
      <p:inputText value="#{admincreateuserBean.firstname}" styleClass="form-control" id="firstnamee" />
  </div>
   <div class="form-group">
    <p:outputLabel for="lastnamee" value="Soyad" />
      <p:inputText value="#{admincreateuserBean.lastname}" styleClass="form-control" id="lastnamee" />
  </div>
  <div class="form-group">
    <p:outputLabel for="credit_limitt" value="Kredisi" />
      <p:inputText value="#{admincreateuserBean.credit_limit}" styleClass="form-control" id="credit_limitt" />
  </div>
  <div class="form-group">
    <p:outputLabel for="passwordd" value="Sifresi" />
      <p:inputText value="#{admincreateuserBean.password}" styleClass="form-control" id="passwordd" />
  </div>
    <div class="form-group">
    <p:outputLabel for="enabledd" value="Üyelik Onaylı mı ?" />
    <p:selectBooleanCheckbox style="margin-left: 15px" id="enabledd" value="#{admincreateuserBean.isenabled}" />
  </div>
  <div class="checkbox">
    
  </div>
                    
   <p:commandButton class="form-control" update="editform" value="Ekle" ajax="true" actionListener="#{admincreateuserBean.createUser()}"/>

</h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    
</html>
