<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
        <f:metadata>
    <f:event listener="#{adminemployeeediteBean.init()}" type="preRenderView" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="page-header"><i class="fa fa-pencil nav_icon"></i>Yetkili Düzenle</ui:define>
            <ui:define name="page-content">

 		<h:form id="editform">
                    <p:growl id="msgs" />
  <div class="form-group">
      <p:outputLabel for="emaill" value="Email" />
      <p:inputText value="#{adminemployeeediteBean.email}" styleClass="form-control" id="emaill" />
  </div>
  <div class="form-group">
    <p:outputLabel for="usernamee" value="Kullanıcı Adı" />
      <p:inputText value="#{adminemployeeediteBean.username}" styleClass="form-control" id="usernamee" />
  </div>
   <div class="form-group">
    <p:outputLabel for="firstnamee" value="Isim" />
      <p:inputText value="#{adminemployeeediteBean.firstname}" styleClass="form-control" id="firstnamee" />
  </div>
   <div class="form-group">
    <p:outputLabel for="lastnamee" value="Soyad" />
      <p:inputText value="#{adminemployeeediteBean.lastname}" styleClass="form-control" id="lastnamee" />
  </div>
  <div class="form-group">
    <p:outputLabel for="credit_limitt" value="Kalan Kredisi" />
      <p:inputText value="#{adminemployeeediteBean.credit_limit}" styleClass="form-control" id="credit_limitt" />
  </div>
     <div class="form-group">
    <p:outputLabel for="rolee" value="Üyelik Tipi" />
    <p:selectOneMenu style="font-family:'Montserrat-Regular'; width: 97.7%;border-radius:5px" id="rolee" value="#{adminemployeeediteBean.rolename}">
        <f:selectItem itemLabel="Admin" itemValue="admin" />    
        <f:selectItem itemLabel="Kullanıcı" itemValue="user" />
    </p:selectOneMenu>
  </div>
  <div class="checkbox">
    
  </div>
                    
        <p:commandButton class="form-control" update="editform" value="Düzenle" ajax="true" actionListener="#{adminemployeeediteBean.edit()}">
            <f:param name="user" value="#{adminemployeeediteBean.userid}" />
        </p:commandButton>

</h:form>
        </ui:define>
        </ui:composition>
    </h:body>
    
</html>
